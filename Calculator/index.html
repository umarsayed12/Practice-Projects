<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/edf45b1da8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="input">
                <input type="text" id="input" placeholder="0"/>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="btn" id="ac">AC</button>
                    <button class="btn" id="del">DEL</button>
                    <button class="cal" id="calc"><i class="fa-solid fa-calculator"></i></button>
                    <button class="btn" id="operator">**</button>
                </div>
                <div class="row">
                    <button class="btn" id="operator">(</button>
                    <button class="btn" id="operator">)</button>
                    <button class="btn" id="operator">%</button>
                    <button class="btn" id="operator">/</button>
                </div>
                <div class="row">
                    <button class="btn">9</button>
                    <button class="btn">8</button>
                    <button class="btn">7</button>
                    <button class="btn" id="operator">*</button>
                </div>
                <div class="row">
                    <button class="btn">6</button>
                    <button class="btn">5</button>
                    <button class="btn">4</button>
                    <button class="btn" id="operator">-</button>
                </div>
                <div class="row">
                    <button class="btn">3</button>
                    <button class="btn">2</button>
                    <button class="btn">1</button>
                    <button class="btn" id="operator">+</button>
                </div>
                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn" id="equal">=</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
